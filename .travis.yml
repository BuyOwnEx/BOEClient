# .travis.yml

language: php

php:
  - 7.2

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE exchange;'

script:
  - vendor/bin/phpunit /tests

services:
  - mysql